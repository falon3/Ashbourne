<!DOCTYPE html>
<meta charset="utf-8">
<style>

 body {
     font: 1.1em sans-serif;
 }

 #calendar{
     width: 800px;
     margin: 30px ;
 }
 #calendar2{
     width: 800px;
     margin: 30px ;
 }
 .background {
     fill: #eee;
 }

 line {
     stroke: #fff;
 }

 text.active {
     fill: red;
 }

 .day {
     fill: #fff;
     stroke: #ccc;
 }

 .month {
     fill: none;
     stroke: #fff;
     stroke-width: 4px;
 }
 .year-title {
     font-size: 1.5em;
 }

 /* color ranges */
 .RdYlGn .q0-4{fill:rgb(165,0,38)}
 .RdYlGn .q1-4{fill:rgb(255,255,191)}
 .RdYlGn .q2-4{fill:rgb(166,217,106)}
 .RdYlGn .q3-4{fill:rgb(0,104,55)}

 /* hover info */
 #tooltip {
     background-color: #fff;
     border: 2px solid #ccc;
     padding: 10px;
 }
</style>
<h2 style="text-align:center;" >{{title}}</h2>

<h3 style="text-align:left; padding-left:20px;" >Movement Calendar</h3>
    <div id="calendar" >
    </div> 
    <h3 style="text-align:left; padding-left:20px;" >Social Calendar</h2>
    <div id="calendar2" ></div>
    <script>
     $(document).ready(function (){
         var hash = "{{person.hash}}";
         calendarStrip("/caldata/"+hash, "div#calendar");
         calendarStrip("/static/dji.csv", "div#calendar2");
     });

     function calendarStrip(csvdata, div_id){
         var width = 1185,
             height = 550,
             cellSize = 23; // cell size

         var no_months_in_a_row = Math.floor(width / (cellSize * 7 +25));
         var shift_up = cellSize * 3;

         var day = d3.time.format("%w"), // day of the week
             day_of_month = d3.time.format("%e") // day of the month
             day_of_year = d3.time.format("%j")
             week = d3.time.format("%U"), // week number of the year
             month = d3.time.format("%m"), // month number
             year = d3.time.format("%Y"),
             percent = d3.format(".1%"),
             format = d3.time.format("%Y-%m-%d");

         var color = d3.scale.quantize()
                       .domain([0.0, 1.0])
                       .range(d3.range(4).map(function(d) { return "q" + d + "-4"; }));

         var svg = d3.select(div_id).selectAll("svg")
                     .data(d3.range(2017, 2018))
                     .enter().append("svg")
                     .attr("width", width)
                     .attr("height", height)
                     .attr("class", "RdYlGn")
                     .append("g")

             var rect = svg.selectAll(".day")
                           .data(function(d) { 
                               return d3.time.days(new Date(d, 0, 1), new Date(d + 1, 0, 1));
                           })
                           .enter().append("rect")
                           .attr("class", "day")
                           .attr("width", cellSize)
                           .attr("height", cellSize)
                           .attr("x", function(d) {
                               var month_padding = 1.2 * cellSize*7 * ((month(d)-1) % (no_months_in_a_row));
                               return day(d) * cellSize + month_padding; 
                           })
                           .attr("y", function(d) { 
                               var week_diff = week(d) - week(new Date(year(d), month(d)-1, 1) );
                               var row_level = Math.ceil(month(d) / (no_months_in_a_row));
                               return (week_diff*cellSize) + row_level*cellSize*8 - cellSize/2 - shift_up;
                           })
                           .datum(format);

         var month_titles = svg.selectAll(".month-title")  // Jan, Feb, Mar and the whatnot
                               .data(function(d) { 
                                   return d3.time.months(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
                               .enter().append("text")
                               .text(monthTitle)
                               .attr("x", function(d, i) {
                                   var month_padding = 1.2 * cellSize*7* ((month(d)-1) % (no_months_in_a_row));
                                   return month_padding;
                               })
                               .attr("y", function(d, i) {
                                   var week_diff = week(d) - week(new Date(year(d), month(d)-1, 1) );
                                   var row_level = Math.ceil(month(d) / (no_months_in_a_row));
                                   return (week_diff*cellSize) + row_level*cellSize*8 - cellSize - shift_up;
                               })
                               .attr("class", "month-title")
                               .attr("d", monthTitle);

         var year_titles = svg.selectAll(".year-title")  // Jan, Feb, Mar and the whatnot
                              .data(function(d) { 
                                  return d3.time.years(new Date(d, 0, 1), new Date(d + 1, 0, 1)); })
                              .enter().append("text")
                              .text(yearTitle)
                              .attr("x", function(d, i) { return width/2 - 100; })
                              .attr("y", function(d, i) { return cellSize*5.5 - shift_up; })
                              .attr("class", "year-title")
                              .attr("d", yearTitle);


         //  Tooltip Object
         var tooltip = d3.select(div_id)
                         .append("div").attr("id", "tooltip")
                         .style("position", "absolute")
                         .style("z-index", "10")
                         .style("visibility", "hidden")
                         .text("a simple tooltip");

//////         // PUT OWN DATA HERE AND MANIPULATE ACCORDINGLY
         d3.csv(csvdata, function(error, csv) {
             var data = d3.nest()
                          .key(function(d) { return d.Date; })
                          .rollup(function(d) { return (d[0].Time_Spent_Out) / 86400; })
                          .map(csv);

             rect.filter(function(d) { return d in data; })
                 .attr("class", function(d) { return "day " + color(data[d]); })
                 .select("title")
                 .text(function(d) { return d + ": " + percent(data[d]); });

             //  Tooltip
             rect.on("mouseover", mouseover);
             rect.on("mouseout", mouseout);
             function mouseover(d) {
                 tooltip.style("visibility", "visible");
                 var percent_data = (data[d] !== undefined) ? percent(data[d]) : percent(0);
                 var purchase_text = d + ": " + percent_data;

                 tooltip.transition()        
                        .duration(200)      
                        .style("opacity", .9);      
                 tooltip.html(purchase_text)  
                        .style("left", (d3.event.pageX)+30 + "px")     
                        .style("top", (d3.event.pageY) + "px"); 
             }
             function mouseout (d) {
                 tooltip.transition()        
                        .duration(500)      
                        .style("opacity", 0); 
                 var $tooltip = $("#tooltip");
                 $tooltip.empty();
             }

         });

         function dayTitle (t0) {
             return t0.toString().split(" ")[2];
         }
         function monthTitle (t0) {
             return t0.toLocaleString("en-us", { month: "long" });
         }
         function yearTitle (t0) {
             return t0.toString().split(" ")[3];
         }
     }

    </script>
